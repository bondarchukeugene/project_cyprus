<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0078D7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Привет, GitHub Pages!</h1>
    </header>
    <main>
        <p>Это простая тестовая страница, чтобы убедиться, что GitHub Pages работает.</p>
        <p>Вы можете изменить этот текст или добавить новые элементы.</p>
        <p>Посетите <a href="https://pages.github.com/" target="_blank">официальный сайт GitHub Pages</a> для подробностей.</p>
    </main>
    <footer>
        <p>&copy; 2024. Ваше имя или проект.</p>
    </footer>
</body>
</html>
